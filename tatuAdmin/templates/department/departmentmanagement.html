{% extends 'tatuadmin/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<div class="container " style="float:right; padding-left:4em; margin-top:4em">
  <div class="row mt-2 card shadow mb-4">

    <div class="table-responsive">
        <!-- <div class="col-md-2"></div> -->
<section style="display:flex;" class="card-header">
  <div class="col">
    <h5 style="color:blue">All Departments ({{departments|length }})</h5>
  </div>
<div class="col">

</div>
  <div class="col" style="float:right;" >
      <a  href="{% url 'create_department'%}" class="btn btn-sm btn-outline-primary">Create Department</a>
  </div>

</section>
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead class="" style="background-color: #357EC7
  ;color:black;">
            <tr>
              <!-- <th scope="col"></th> -->
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <!-- <th scope="col">Agent Number</th> -->
            </tr>
          </thead>
          <tbody>
              {% for department in departments %}
            <tr>
              <!-- <th scope="row"></th> -->
              <td><a href="{% url 'edit_department' department.id %}" data-toggle="tooltip" title="Click to manage department!" data-placement="left">{{department.department_name}}</a></td>
              <td>{{department.department_description}}</td>
              <!-- <td>tbd</td> -->
            </tr>
            {% endfor %}
          </tbody>
        </table>


    </div>
    </div>
    <!-- row -->
{% endblock %}
