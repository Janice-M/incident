{% extends 'tatuadmin/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Your Admin Profile</legend>
                    {{usrForm | crispy}}
                    {{profForm | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">update Admin profile</button>
                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content %}
