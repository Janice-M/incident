{% extends 'tatuadmin/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid" style="float:right; padding-left:24%;padding-right:17%; margin-top:4em">
    <div class=" card  shadow mb-4">
        <!-- <div class="col-md-2"></div> -->
        <div class="card-body" style="width:100%;">
            <form action="" method="POST" enctype="multipart/form-data" style="color:black">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Your Admin Profile</legend>
                    {{usrForm | crispy}}
                    {{profForm | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">update Admin profile</button>
                </div>
            </form>
            <a class="nav-link collapsed" href="{% url 'change_password'%}" >
              <i class="fas fa-fw fa-lock"></i><i class="fas fa-fw fa-key"></i>
              <span>Change Password</span>
        </div>
        <!-- <div class="col-md-2"></div> -->
    </div>
</div>
{% endblock content %}
