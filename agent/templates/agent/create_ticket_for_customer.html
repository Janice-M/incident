{% extends 'agent/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="float:right; padding-left:4em; margin-top:4em">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="" method="POST" enctype="multipart/form-data" style="text-align:left;">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create Ticket For Customer</legend>
                    {{form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Create Ticket</button>
                </div>
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content %}
