
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- The sidebar -->
<div class="sidebar">

        <img src="{{user.profile.profile_photo.url}}" alt=""style="width:70%;   display: block;

        margin-right: auto;

<style>
    img {
    margin-top: 30px;
    padding: 3px;
   
    border-radius: 25px;
}
    .sidebar {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background: #357EC7;
    /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(#357EC7,  #5DA6EF, #7BC4FF);
    /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(#357EC7,  #5DA6EF, #7BC4FF);
    /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(#357EC7,  #5DA6EF, #7BC4FF);

    background: linear-gradient(#357EC7,  #5DA6EF, #7BC4FF);
  overflow-x: hidden;
  padding-top: 50px;
}

/* Style sidebar links */
.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: whitesmoke;
  display: block;
}

/* Style links on mouse-over */
.sidebar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-left: 5px solid white;
    color: white;
    font-weight: bolder;
    padding-left: 35px;
}

/* Style the main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  padding: 0px 10px;
}

  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
